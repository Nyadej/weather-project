<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>nays weather application</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form" id="search-form">
           <input type="search" placeholder="enter a city..." required id="search-form-input" class="search-form-input"/>
           <input type="submit" value="search" class="search-form-button" /> 
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        </div>
        <h1 class="weather-app-city" id="city"></h1>
        <p class="weather-app-details">
            <span id="time"></span> <span id="description"></span> 
            <br />
            Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind-speed"></strong>
        </p>
        <div>
        <div class="weather-app-temperature-components">
        <div class="weather-app-emoji">🌥️</div>
        <div class="weather-app-temperature" id="temperature">12</div>
        <div class="weather-app-unit">℃</div>
        </div>     
        </div>
    </main>
    <footer>coded by <a href="https://github.com/Nyadej" target="_blank">naomi adejumo</a> is open sourced on <a href="https://github.com/Nyadej/weather-project" target="_blank">GitHub</a> and hosted on <a href="https://nays-weather-application.netlify.app" target="_blank">Netlify</a></footer>
    </div>
    <script src="index.js"></script>
</body>
</html>
